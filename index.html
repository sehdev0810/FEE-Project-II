<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pong Game</title>
</head>
<body class="text-center bg-gray-800 flex justify-center items-center h-screen bg-no-repeat bg-cover flex-col fixed w-full" style="background-image: url('assets/images/image.jpg');">
    <h1 class="font-bold text-6xl m-7 text-white">Pong Game</h1>
    <canvas></canvas>
    <p class="font-normal text-xl">Control your player by using up(⬆) and down(⬇) arrow keys</p>
    <!-- Winner container -->
    <div id="winnerDiv" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-75 flex justify-center items-center">
        <div id="winnerText" class="text-white text-4xl"></div>
    </div>
    <div class="flex">
        <button id="pauseButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-4 mt-4 rounded-full"
            onclick="Pong.pauseGame()">Pause</button>
        <button id="resumeButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-4 mt-4 rounded-full hidden"
            onclick="Pong.resumeGame()">Resume</button>
        <button id="restartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-4 mt-4 rounded-full"
            onclick="Pong.restartGame()">Restart</button>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
